langcode: en
status: true
dependencies:
  config: {}
  module:
    - content_moderation
    - workbench_email
  enforced:
    config:
      - workbench_email.workbench_email_template.draft_ready_for_review
third_party_settings:
  workbench_email:
    workbench_email_templates:
      review:
        draft_ready_for_review: draft_ready_for_review
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -5
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
    review:
      label: 'In review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 2
    archived_published:
      label: 'Restore from archive'
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - archived
        - draft
        - published
        - review
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
        - review
    review:
      label: 'Send to review'
      to: review
      weight: 0
      from:
        - draft
        - review
  entity_types:
    node: {}
