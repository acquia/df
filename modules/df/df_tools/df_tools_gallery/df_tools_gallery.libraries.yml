imagesloaded:
  remote: https://github.com/desandro/imagesloaded
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/imagesloaded/
    gpl-compatible: true
  js:
    /libraries/imagesloaded/imagesloaded.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  remote: http://masonry.desandro.com/
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/masonry/
    gpl-compatible: true
  js:
    /libraries/masonry/dist/masonry.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

view:
  version: VERSION
  js:
    js/df_tools_gallery.view.js: {}
  css:
    theme:
      css/df_tools_gallery.view.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - df_tools_gallery/imagesloaded
    - df_tools_gallery/masonry
